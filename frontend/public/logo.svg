<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="hsl(240, 100%, 27%)" />
      <stop offset="50%" stop-color="hsl(260, 100%, 35%)" />
      <stop offset="100%" stop-color="hsl(280, 100%, 40%)" />
    </linearGradient>
  </defs>

  <!-- X shape with dumbbell in center -->
  <path d="M20 20 L45 45 M55 55 L80 80 M80 20 L55 45 M45 55 L20 80"
        stroke="url(#logoGradient)"
        stroke-width="6"
        stroke-linecap="round"/>

  <!-- Dumbbell in center -->
  <rect x="42" y="47" width="16" height="6" rx="3" fill="url(#logoGradient)" />
  <circle cx="45" cy="50" r="4" fill="url(#logoGradient)" />
  <circle cx="55" cy="50" r="4" fill="url(#logoGradient)" />
</svg>
